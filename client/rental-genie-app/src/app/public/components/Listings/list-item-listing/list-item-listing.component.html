<div class="list-item-listing" (click)="onListItemListingComponentClick(listing)">
  <span>Description: {{listing.description}}</span>
  <span>Bedrooms: {{listing.bedrooms}}</span>
  <span>Bathrooms: {{listing.bathrooms}}</span>
  <span>Size: {{listing.size}}</span>
  <span>{{listing.rent_amount | currency:'EUR':true:'1.0-0'}}</span>
</div>
