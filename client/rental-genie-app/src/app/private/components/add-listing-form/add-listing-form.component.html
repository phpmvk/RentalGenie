<h1>Add new listing</h1>

<form class="add-listing-form__input-area-container" [formGroup]="addListingForm" (ngSubmit)="onSubmit()">
  <div class="add-listing-form__input-area add-listing-form__input-area-left">

    <div class="form-group">
      <label>AGENCY ID</label>
      <input type="text" formControlName="agency_id">
    </div>
    
    <div class="form-group">
      <label>Address:</label>
      <input type="text" formControlName="address">
    </div>

    <div class="form-group">
      <label>Post Code:</label>
      <input type="text" formControlName="post_code">

    </div>

    <div class="form-group">
      <label>District:</label>
      <input type="text" formControlName="district">

    </div>

    <div class="form-group">
      <label>City:</label>
      <input type="text" formControlName="city">

    </div>

    <div class="form-group">
      <label>Owner Name:</label>
      <input type="text" formControlName="owner_name">

    </div>

    <div class="form-group">
      <label>Owner Contact:</label>
      <input type="text" formControlName="owner_contact">

    </div>

    <div class="form-group">
      <label>Size <i>(m<sup>2</sup>):</i></label>
      <input type="number" formControlName="size">

    </div>
    
    <div class="form-group">
      <label>Floor:</label>
      <input type="number" formControlName="floor">

    </div>

    <div class="form-group">
      <label>Bedrooms:</label>
      <input type="number" formControlName="bedrooms">

    </div>

    <div class="form-group">
      <label>Bathrooms:</label>
      <input type="number" formControlName="bathrooms">

    </div>
    <div class="form-group">
      <label>Included Parking Spots:</label>
      <input type="number" formControlName="parking_spots">

    </div>

    <div class="form-group">

      <label>Rent Amount <i>(â‚¬)</i>:</label>
      <input type="number" formControlName="rent_amount">
    </div>

  </div>

  <div class="add-listing-form__input-area add-listing-form__input-area-right">
    <div class="form-group">
      <label>Listing Header:</label>
      <input type="text" formControlName="header">

    </div>
  
    <div class="form-group">
      <label>Description:</label>
      <textarea formControlName="description"></textarea>
      
    </div>
  
    <div class="form-group">
      <label>Tenant Requirements:</label>
      <textarea formControlName="tenant_requirements"></textarea>
      
    </div>
  
    <div class="form-group">
      <label>Furnished?</label>
      <input type="checkbox" formControlName="furnished">
      
    </div>
    <div class="form-group">
      <label>Pets allowed?</label>
      <input type="checkbox" formControlName="pets_allowed">
      
    </div>
    <div class="form-group">
      <label>Within 500m of public transport?</label>
      <input type="checkbox" formControlName="close_to_public_transport">
      
    </div>
  
    
    <div class="form-group">
      <label for="image">Upload Listing Images:</label>
      <input type="file" id="image" formControlName="image" (change)="imageUpload($event)" multiple>
      
    </div>
  
    <label>Showing Availability:</label>
    <div class="availability-selector">
      <!-- <label>Showing Weekdays:</label> -->
      <div formGroupName="showing_weekdays">
        <div *ngFor="let day of weekdays">
          <label>{{ day }}</label>
          <input type="checkbox" [formControlName]="day">
        </div>
      </div>
      <div>
        <label>Showing Hours:</label>
        <input type="text" formControlName="showing_hours">
      </div>
    </div>

    <button type="submit" [disabled]="!addListingForm.valid">Submit</button>
  </div>

</form>
